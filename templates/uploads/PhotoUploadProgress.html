<div class="overlay-header-container border-box visible position-fixed">
	<div class="overlay-header progress-header hideable">
		<ul class="v-border bottom-border">
			<li><button class="cancel icon">{{closeMsg}}</button></li>
		</ul>
		<div class="bottom-border">
			<h2 class="uploading">{{{uploadingMsg}}}</h2>
		</div>
		<ul class="{{headerButtonsListClassName}}">
			<li><button class="loading icon">{{{uploadingMsg}}}</button></li>
		</ul>
	</div>
	<div class="overlay-header save-header hideable hidden">
		<ul class="v-border bottom-border">
			<li><button class="cancel icon">{{closeMsg}}</button></li>
		</ul>
		<div class="bottom-border">
		</div>
		<ul>
			<li><button class="submit icon">{{saveMsg}}</button></li>
		</ul>
	</div>
</div>
